<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codexium Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    .game {
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #222;
      padding: 1rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
    }
    .game img {
      width: 100%;
      border-radius: 10px;
    }
    .game h2 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Codexium Games</h1>
    <p>Confira análises críticas dos maiores títulos</p>
  </header>

  <div class="game">
    <img src="https://images6.alphacoders.com/135/thumbbig-1351120.webp" alt="Red Dead Redemption 2">
    <h2>Red Dead Redemption 2</h2>
    <p>Um épico do Velho Oeste com narrativa imersiva e gráficos realistas.</p>
  </div>

  <div class="game">
    <img src="https://image.api.playstation.com/vulcan/ap/rnd/202311/2812/5ce6513b3343bf3c37a97d5894f91f5d2862371e7b502841.png" alt="Cyberpunk 2077">
    <h2>Cyberpunk 2077</h2>
    <p>Uma visão futurista cheia de estilo, bugs e redenção.</p>
  </div>

  <div class="game">
    <img src="https://images5.alphacoders.com/122/thumbbig-1221575.webp" alt="GTA V">
    <h2>GTA V</h2>
    <p>O clássico do crime urbano que redefiniu o sandbox moderno.</p>
  </div>
</body>
</html>
